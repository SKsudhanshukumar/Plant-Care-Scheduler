<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Care Scheduler</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slideIn { animation: slideIn 0.3s ease-out forwards; }

    @keyframes fadeOut {
      to { opacity: 0; transform: translateY(-10px); }
    }
    .animate-fadeOut { animation: fadeOut 0.5s forwards; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-700">ðŸŒ¿ Plant Care Scheduler</h1>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-6 py-8">

    <!-- Form -->
    <section class="bg-white p-6 rounded-xl shadow mb-10">
      <h2 class="text-xl font-semibold mb-4 text-green-800 flex items-center gap-2">
        <i data-lucide="leaf" class="w-5 h-5 text-green-600"></i> Add New Plant
      </h2>
      <form id="plantForm" class="grid gap-4 md:grid-cols-2">
        <input type="text" id="plantName" placeholder="Plant Name" required class="col-span-2 p-2 border border-gray-300 rounded" />
        <input type="text" id="waterSchedule" placeholder="Watering Schedule" required class="p-2 border border-gray-300 rounded" />
        <input type="text" id="pruneSchedule" placeholder="Pruning Schedule" class="p-2 border border-gray-300 rounded" />
        <input type="text" id="fertilizeSchedule" placeholder="Fertilizing Schedule" class="p-2 border border-gray-300 rounded" />
        <button type="submit" class="col-span-2 w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded transition">Add Plant</button>
      </form>
    </section>

    <!-- Plant List -->
    <section>
      <h2 class="text-xl font-semibold mb-4 text-green-800">Your Plants</h2>
      <div id="plantList" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Plant cards go here -->
      </div>
      <div id="emptyState" class="text-center text-gray-500 mt-8">
        <p>No plants added yet. Start by adding one above! ðŸŒ±</p>
      </div>
    </section>
  </main>

  <!-- Toast Notifications -->
  <div id="toastContainer" class="fixed top-6 right-6 space-y-2 z-50"></div>

  <script src="script.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
